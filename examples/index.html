<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Options Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Binomial Options Calculator</h2>
        <form id="optionsForm" onsubmit="calculateOption(event)" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="stockName" class="form-label">Stock Name</label>
                    <input type="text" class="form-control" id="stockName" required>
                </div>
                <div class="col-md-6">
                    <label for="currentPrice" class="form-label">Current Price ($)</label>
                    <input type="number" class="form-control" id="currentPrice" step="0.01" min="0" required>
                </div>
                <div class="col-md-6">
                    <label for="strikePrice" class="form-label">Strike Price ($)</label>
                    <input type="number" class="form-control" id="strikePrice" step="0.01" min="0" required>
                </div>
                <div class="col-md-6">
                    <label for="riskFreeRate" class="form-label">Risk-Free Rate (%)</label>
                    <input type="number" class="form-control" id="riskFreeRate" step="0.01" value="4.32" required>
                </div>
                <div class="col-md-6">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expirationDate" required>
                </div>
                <div class="col-md-6">
                    <label for="optionType" class="form-label">Option Type</label>
                    <select class="form-select" id="optionType" required>
                        <option value="call">Call</option>
                        <option value="put">Put</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="exerciseStyle" class="form-label">Exercise Style</label>
                    <select class="form-select" id="exerciseStyle" required>
                        <option value="american">American</option>
                        <option value="european">European</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="dividendYield" class="form-label">Dividend Yield (%)</label>
                    <input type="number" class="form-control" id="dividendYield" step="0.01" value="1.3" required>
                </div>
                <div class="col-md-6">
                    <label for="volatility" class="form-label">Volatility (%)</label>
                    <input type="number" class="form-control" id="volatility" step="0.01" value="20" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Calculate</button>
        </form>

        <div class="mt-5">
            <h3>Results</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Theoretical Option Value</h5>
                            <p class="card-text" id="optionValue">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Implied Volatility</h5>
                            <p class="card-text" id="impliedVolatility">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Delta</h5>
                            <p class="card-text" id="delta">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Gamma</h5>
                            <p class="card-text" id="gamma">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Theta</h5>
                            <p class="card-text" id="theta">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="binomial-options.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
